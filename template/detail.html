<h4 style="margin-top: 15px">{{ title }}</h4>
<h5>Detalles de facturas</h5>
<form>
    <div class="row">
        <div class="twelve columns">
            <label for="idInput">ID</label>
            <input class="u-full-width" type="text" id="_id" value="{{ _id }}" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <label for="editionInput">Fecha de la compra</label>
            <input class="u-full-width" type="text" id="edition" value="{{fecha }}" readonly/>
        </div>
        <div class="six columns">
            <label for="languageInput">Hora de la compra</label>
            <input class="u-full-width" type="text" id="language" value="{{ hora }}" readonly/>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <label for=" authorInput">Cliente</label>
            <a href="https://amazing-babbage-ea1d8c.netlify.app/get/?id={{ cliente_id }}">
                <input class="u-full-width" type="button" id=" author" value="{{ cliente }}" readonly/>
            </a>
        </div>
        <div class="six columns">
            <label for="languageInput">Total</label>
            <a href="https://publishers-minisite.netlify.app/get/?id={{ producto_id }}">
                <input class="u-full-width" type="button" id="publisher" value="${{ total }}" readonly/>
            </a>
        </div>
    </div>
    <h5>Productos comprados</h5>
    <ul>
        {{#productos}}
        <li><a href="https://gifted-cray-6e277e.netlify.app/get?id={{producto_id}}">{{producto}}</li>
        {{/productos}}
    </ul>
</form>
